<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliAbiShop</title>
    <style>
    
    #cool-title {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: colorChange 2s infinite; /* Change color every 5 seconds */
        }

        #tagline {
            color: #555;
            font-size: 1.2em;
            animation: fadeIn 1s ease-in-out, pulsate 3s infinite;
        }

        /* Optional: Add some animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes colorChange {
            0% { color: rgb(52, 152, 219);  }
            20% { color: rgb(231, 76, 60);  }
            40% { color: rgb(46, 204, 113); }
            60% { color: rgb(241, 196, 15); }
            80% { color: rgb(155, 89, 182); }
            100% { color: rgb(52, 152, 219); }
        }
    </style>
</head>
<body>


    <a href="{{ url_for('menu') }}" style="text-decoration: none;">
        <h1 id="cool-title">Ali Abi Shop</h1></a>
    
    
    <h2>Güncel Veritabanı Verileri</h2>


    
    <ul>
        {% for receipt in all_data %}
            <li>
                <strong style="color: red;">ReceiptId:</strong> {{ receipt.ReceiptId }} - 
                <strong style="color: red;">CustomerId:</strong> {{ receipt.CustomerId }} - 
                <strong style="color: red;">EmployeeId:</strong> {{ receipt.EmployeeId }} - 
                <strong style="color: red;">Date:</strong> {{ receipt.Date }}             </li>
        {% endfor %}
    </ul>
    

</body>
</html>
