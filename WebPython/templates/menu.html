<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliAbiShop</title>
    <style>
    
    #cool-title {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: colorChange 2s infinite; /* Change color every 5 seconds */
        }

        #tagline {
            color: #555;
            font-size: 1.2em;
            animation: fadeIn 1s ease-in-out, pulsate 3s infinite;
        }

        /* Optional: Add some animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes colorChange {
            0% { color: rgb(52, 152, 219);  }
            20% { color: rgb(231, 76, 60);  }
            40% { color: rgb(46, 204, 113); }
            60% { color: rgb(241, 196, 15); }
            80% { color: rgb(155, 89, 182); }
            100% { color: rgb(52, 152, 219); }
        }
    </style>
</head>
<body>

    <h1 id="cool-title">Ali Abi Shop</h1>

    <div>
        <p>Employee işlemleri için tıklayınız: </p>
        <form action="{{ url_for('employee') }}">
            <input type="submit" value="Employee" />
        </form>
    </div>


    <div>
        <p>Customer işlemleri için tıklayınız: </p>
        <form action="{{ url_for('customer') }}">
            <input type="submit" value="Customer" />
        </form>
    </div>

    <div>
        <p>Item işlemleri için tıklayınız: </p>
        <form action="{{ url_for('item') }}">
            <input type="submit" value="Item" />
        </form>
    </div>

    <div>
        <p>Product işlemleri için tıklayınız: </p>
        <form action="{{ url_for('product') }}">
            <input type="submit" value="Product" />
        </form>
    </div>
    
    

</body>
</html>
